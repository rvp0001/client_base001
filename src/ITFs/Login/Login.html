<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" class="rel">
    <script src="https://kit.fontawesome.com/64d58efce2.js"  crossorigin="anonymous" ></script>
    <title>Sign In - Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <div action="" class="form sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="button" value="Login" class="btn solid">
                    <p class="social-text">Or sign up with social platform</p>
                    <div class="social-media">
                        <a href="" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>

                <div action="" class="form sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <input type="button" value="Register" class="btn solid">
                    <p class="social-text">Or login with social platform</p>
                    <div class="social-media">
                        <a href="" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel panel-left">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae voluptate blanditiis sit.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="img/log.svg" class="image" alt="">
            </div>
        
            <div class="panel panel-right">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae voluptate blanditiis sit.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
